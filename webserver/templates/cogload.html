<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cogload.css') }}">
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <div id="video-container">
        <video id="video" controls>
            <source src="{{ url_for('static', filename='videos/test.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div id="stats">
        Cognitive Load: <span id="cog-load">0</span><br>
        Playback Rate: <span id="playback-rate">1.00</span>x
    </div>

    <script src="{{ url_for('static', filename='js/cogload.js') }}"></script>
</body>
</html>
